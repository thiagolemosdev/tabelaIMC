<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Calculadora IMC</title>
</head>

<body>
  <section class="container">
    <h1 class="titulo-tabela">Tabela IMC</h1>
    <div>

      <ul>
        <li>
          <h3>IMC</h3>
        </li>
        <li>Menos do que 18,5</li>
        <li>Entre 18,5 e 24,9</li>
        <li>Entre 25 e 29,9</li>
        <li>Entre 30 e 34,9</li>
        <li>Entre 35 e 39,9</li>
        <li>Mais do que 40</li>
      </ul>

      <ul>
        <li>
          <h3>Resultado</h3>
        </li>
        <li>Abaixo do peso</li>
        <li>Peso normal</li>
        <li>Sobrepeso</li>
        <li>Obesidade grau 1</li>
        <li>Obesidade grau2</li>
        <li>Obesidade grau 3</li>
      </ul>

    </div>

    <h1>Calcule o seu IMC</h1>

    <form>
      <label for="peso">Peso</label>
      <input type="text" class="peso">

      <label for="altura">Altura</label>
      <input type="text" class="altura">
      <button class="submit">Cacular</button>
    </form>

    <div class="resultado"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
